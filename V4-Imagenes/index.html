<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="meta-title"></title>
  <meta id="meta-description" name="description" content="">
  <meta id="meta-keywords" name="keywords" content="">
  <meta id="meta-author" name="author" content="">
  <link rel="icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="estilos/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@400;700&family=Montserrat:wght@400;700&family=Oswald:wght@400;700&family=Poppins:wght@400;700&family=Raleway:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="top-banner-mix">
    <div class="banner-bg">
      <img id="banner-img" src="" alt="Banner Plantilla">
      <div class="banner-overlay"></div>
    </div>
    <div class="top-header-content">
      <div class="logo-container">
        <img id="logo-img" src="" alt="Logo Plantilla">
      </div>
      <div class="bar-title">
        <h1 id="bar-nombre"> </h1>
        <p class="bar-address" id="bar-direccion"> </p>
      </div>
    </div>
  </div>

  <nav class="nav-scroll-wrapper">
    <ul class="nav-list"> </ul>
  </nav>

  <main id="menu-container"> </main>

  <footer>
    <div class="footer-main">
      <div class="footer-social-row">
        <div class="footer-social-icons" id="footer-social-icons">
          <a id="footer-twitter" class="footer-social-link" href="#" target="_blank" rel="noopener">
            <img src="imagenes/rrss_4.png" alt="twitter" class="footer-social-icon">
          </a>
          <a id="footer-tiktok" class="footer-social-link" href="#" target="_blank" rel="noopener">
            <img src="imagenes/rrss_2.png" alt="tiktok" class="footer-social-icon">
          </a>
          <a id="footer-youtube" class="footer-social-link" href="#" target="_blank" rel="noopener">
            <img src="imagenes/rrss_3.png" alt="youtube" class="footer-social-icon">
          </a>
          <a id="footer-instagram" class="footer-social-link" href="#" target="_blank" rel="noopener">
            <img src="imagenes/rrss_1.png" alt="instagram" class="footer-social-icon">
          </a>
          <a id="footer-facebook" class="footer-social-link" href="#" target="_blank" rel="noopener">
            <img src="imagenes/rrss_5.png" alt="facebook" class="footer-social-icon"> 
          </a>
        </div>
      </div>
      <div class="footer-divider"></div>
      <div class="footer-derechos" id="footer-derechos">
      </div>
    </div>
  </footer>

  <script src="funciones/script.js"></script>

</body>

</html>
